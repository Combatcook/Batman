<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Бэтмен 2021</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <div class="container">
      <div class="header">
        <div class="header__logo">
          КиноПульс
        </div>

        <form action="" class="header__search">
          <input type="search" class="header__search-input" placeholder="Фильмы, сериалы, актеры">
          <button type="submit" class="header__search-button">
            <img src="img/search-icon.svg" alt="search-icon" class="header__search-icon">
          </button>
        </form>

        <div class="header__user">
          <img src="img/bookmark.svg" alt="bookmark" class="header__bookmark">
          <img src="img/avatar.jpg" alt="avatar" class="header__avatar">
        </div>
      </div>
    </div>
  </header>




  <main>
    <div class="container">
      <div class="main">
        <div class="main-top">
          <h1 class="main-top__title">
            Бэтмен
          </h1>
          <h2 class="main-top__subtitle">
            The Batman
          </h2>
          <div class="main-top__info">
            <div class="info-left">
              <div class="main-top__film">
                Фильм
              </div>

              <div class="main-top__date">
                США, 2021 год
              </div>

              <a href="#" class="main-top__trailer">
                Смотреть онлайн
              </a>
            </div>

            <a href="#" class="main-top__more">
              Подробнее
            </a>
          </div>
        </div>

        <div class="main-content">
          <!--here next-->
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
